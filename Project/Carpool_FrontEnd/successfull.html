<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1GdI8v0MJqTrgGSEmE0FBBwwCG0ncFuDbuw&usqp=CAU">
      <title>Passenger Page</title>
      <style>
         .ml-auto, .mx-auto {
         margin-left: auto!important;
         background: #dfccff;
         border: white solid;
         border-radius: 50px;
         box-shadow: 5px 5px 100px #883bff;
         }
         .jumbotron {
         padding: 2rem 1rem;
         margin-bottom: 2rem;
         background-color: #fff6ea;
         border-radius: 0.3rem;
         text-align: center;
         }
         body,head {
         background-image:url("https://i0.wp.com/businessupside.com/wp-content/uploads/2020/10/shutterstock_1261811806-scaled.jpg?fit=2560%2C1377&ssl=1");
         background-repeat: no-repeat;
         background-size:cover;
         font-family: cursive;
         overflow-x: hidden;
         color: #2c0070;
         }
         .button:hover{
         box-shadow: 0 8px 16px 0 #a980e9;
         background-color: #a265ff;
         }
         li:hover{
         box-shadow: 0 8px 16px 0 #a980e9;
         background-color: #a265ff;
         border-radius: 10px;
         }
         .button{
         background: transparent;
         zoom: 1.6;
         }
         label{
         font-weight: bold;
         }
         td{
             background-color: #c4abe9;
         }
      </style>
   </head>
   <body >
      <div class="row" style="background-color: #c2ace4;">
         <div class="col" style="color: #c2ace4; margin-left:1px;">
            <button class="btn button" onclick="window.location.href='index.html';"><i class="fa fa-home"></i></button>
         </div>
         <ul class="col nav justify-content-end" style="background-color: #c2ace4;">
            <li class="nav-item " style="font-size: 1.1em;">
               <a class="nav-link text-dark" href="index.html">
                  <h4 style="margin-top:5%;">Home</h4>
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link text-dark" href="about.html">
                  <h4 style="margin-top:5%;">About us</h4>
               </a>
            </li>
         </ul>
      </div>

      <div class="d-flex justify-content-center" style="margin-top: 10%;">
        <div class="card" style="box-shadow: 5px 5px 10px #000000;background-color: #cab1f0;font-size: 25px;">
            <h2 style="text-align: center;background-color: #b17efe;">Rider details</h2>
         <table class="table-striped table-hover table-sm ">
            <tbody>
               <tr>
                  <td><b>Name</b></td>
                  <td id="name"></td>
               </tr>
               <tr>
                  <td><b>Car number</b></td>
                  <td id="carNumber"></td>
               </tr>
               <tr>
                  <td><b>Start point</b></td>
                  <td id="startPoint"></td>
               </tr>
               <tr>
                  <td><b>Destination</b></td>
                  <td id="destination"></td>
               </tr>
               <tr>
                  <td><b>Time & Date</b></td>
                  <td id="dateTime"></td>
               </tr>
               <tr>
                  <td><b>Phone number</b></td>
                  <td id="phoneNumber"></td>
               </tr>
            </tbody>
         </table>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="JS/PassengerWaitJS.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/6fd4eabe0a.js" crossorigin="anonymous"></script>
   </body>
</html>
