        <style>
            .ml-auto, .mx-auto {
            margin-left: auto!important;
            background: #ded9ea;
            border: white solid;
            border-radius: 50px;
            box-shadow: 5px 5px 5px black;
            }
            .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.5rem;
            font-family: inherit;
            font-weight: 500;
            line-height: 1.2;
            color: inherit;
            text-align: center;
            }
            .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: 0.3rem;
            text-align: center;
            }
            body,head {
            background-image:url("https://i0.wp.com/businessupside.com/wp-content/uploads/2020/10/shutterstock_1261811806-scaled.jpg?fit=2560%2C1377&ssl=1");
            background-repeat: no-repeat;
            background-size:cover;
            font-family: cursive;
            overflow: hidden;
            font-size: 1.1em;

            }
            .button{
            border-radius: 20px;
            padding-left: 10px;
            padding-right: 10px;
            background-color: bisque;
            }
            .button2{
            background: transparent;
            zoom: 1.6;
            }
            input,select
            {
            border: none;
            opacity:1;
            border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <script src="https://kit.fontawesome.com/6fd4eabe0a.js" crossorigin="anonymous"></script>
        <div class="row">
            <div class="col">
                <button class="btn button2" onclick="window.location.href='index.html';"><i class="fa fa-home"></i></button>
            </div>
            <ul class="col nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="index.html"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="AboutUs.html"><b>About us</b></a>
                </li>
            </ul>
        </div>
        <script src="JS/RiderPageJS.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6 mx-auto">
                    <div class="jumbotron"  style="background:transparent; margin-bottom: -2%;">
                        <div class="text-center" style="padding-bottom:20px">
                            <h3>Register Form</h3>
                        </div>
                        <form method="POST" action="index.html">
                        <label class="me-3">Name:</label>
                        <input type="text" id="name" name="name" required><br><br>
                        <label>Car number:</label>
                        <input type="text" id="carNumber" name="carNumber" required><br><br>
                        <label>Start point:</label>
                        <select name="startPoint" id="startPoint" required>
                            <option value="" selected="selected">Please select start point</option>
                        </select>
                        <br><br>
                        <label>Destination:</label>
                        <select name="destination" id="destination" required>
                            <option value="" selected="selected">Please select destination</option>
                        </select>
                        <br><br>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="number" id="phoneNumber" name="phoneNumber" required><br><br>
                        <button type="submit" onclick="createRider()" class="button">Post</button>
                        <!-- <input -->
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
